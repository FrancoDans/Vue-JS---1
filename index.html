<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    
    <title>Clase 1 - Vue JS</title>
</head>
<body>



    <div id="app">
        <div>
            <h1>Hola {{nombreCompleto}}!</h1>
        </div>
        <hr>
        <h2>Contador: {{counter}}</h2>
        
        <button @click="counter -= 1">Restar</button>
        <button @click="counter += 1">Sumar</button>

    </div>



    <script>
        new Vue({
            el: "#app",
            data: {
                nombreCompleto: "Franco Dans",
                counter: 0
            }
        })
    </script>


</body>
</html>
